<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    Moja podstrona
    <br><br>
    <form action="index.html" method="post">
       <div>
           <label for="first-name">Podaj imię:</label>
           <input id="first-name" type="text" name="first-name">
       </div>
        
        <br><br>
        
        <div>
            <label for="message">Podaj treść: </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        
        <br><br>
        
        <div>
            <label for="voivodeship">Wybierz województwo:</label>
            <select name="voivodeship" id="voivodeship">
                <option value="Mazowieckie">Mazowieckie</option>
                <option value="Pomorskie">Pomorskie</option>
                <option value="Lubelskie">Lubelskie</option>
            </select>    
        </div>
        
        <br><br>
        
        <div>
            <label>Hobby:</label>
            
            <input type="checkbox" name="hobby" id="sport" value="sport">
            <label for="sport">Sport</label>
            
            <input type="checkbox" name="hobby" id="music" value="music">
            <label for="music">Muzyka</label>
            
            <input type="checkbox" name="hobby" id="books" value="books">
            <label for="books">Książki</label>
        </div>
        
        <br><br>
        
        <div>
            <label>Płeć:</label>
            <input type="radio" name="gender" id="female" value="female"><label for="female">Kobieta</label>
            <input type="radio" name="gender" id="male" value="male"><label for="male">Mężczyzna</label>
        </div>
        
        <br><br>
        
        <div>
            <input type="submit">    
        </div>
        
    </form>
</body>
</html>
