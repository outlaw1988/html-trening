<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/formularz.css">
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <label class="text" for="">Imię:</label>
            <br>
            <input class="input-style" type="text" name="first-name">
        </div>
        <div class="container">
            <label class="text" for="">Nazwisko:</label>
            <br>
            <input class="input-style" type="text" name="surname">
        </div>
        <div class="container">
            <label class="text" for="">Email:</label>
            <br>
            <input class="input-style" type="text" name="email">
        </div>
         <div class="container">
            <label class="text" for="">Telefon:</label>
            <br>
            <input class="input-style" type="text" name="phone">
        </div>
        <div class="container">
            <label class="text" for="">Wybierz miasto:</label>
            <br>
            <select class="text select-style" name="city" id="city">
                <option class="text" value="Warszawa">Warszawa</option>
                <option class="text" value="Gdańsk">Gdańsk</option>
                <option class="text" value="Lublin">Lublin</option>
            </select>
        </div>
        <div class="container">
            <label class="text" for="">Wybierz płeć:</label>
            <br>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label class="text label-hover" for="female">Kobieta</label>    
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label class="text label-hover" for="male">Mężczyzna</label>    
            </div>
        </div>
        <div class="container">
            <label class="text" for="">Wiadomość:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="container">
            <input type="checkbox" name="agree" id="agree" value="agree">
            <label class="text label-hover" for="agree">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        </div>
        <div class="container">
            <input class="form-submit-button" type="submit" id="submit" value="WYŚLIJ">
        </div>
    </form>
</body>
</html>
